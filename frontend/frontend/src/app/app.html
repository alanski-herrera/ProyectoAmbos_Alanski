<div class="app-container">
    <!-- Desktop Header -->
    <header class="desktop-header">
        <div class="container header-content">
            <h1 class="logo">Proyecto Ambos</h1>
            <nav class="desktop-nav">
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
                    Uniformes
                </a>
                <a routerLink="/carrito" routerLinkActive="active" class="nav-link">
                    Carrito
                </a>
                <a routerLink="/admin" routerLinkActive="active" class="nav-link">
                    Admin
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <router-outlet></router-outlet>
    </main>

    <!-- Mobile Bottom Nav -->
    <nav class="mobile-nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="mobile-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Uniformes</span>
        </a>

        <a routerLink="/carrito" routerLinkActive="active" class="mobile-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span>Carrito</span>
        </a>

        <a routerLink="/admin" routerLinkActive="active" class="mobile-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Admin</span>
        </a>
    </nav>
</div>
