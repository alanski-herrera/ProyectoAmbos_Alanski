<header class="header">
  <div class="container">
    <!-- Primera fila: Logo centrado y navegación -->
    <div class="header-top">
      <!-- Logo centrado -->
      <div class="logo" (click)="router.navigate(['/'])" style="cursor: pointer;">
        <!-- Ícono de uniforme -->
        <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="1.5">
          <path d="M8 3 L12 7 L16 3" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M6 6 L6 21 L18 21 L18 6" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M6 6 L3 9 L3 13 L6 11" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M18 6 L21 9 L21 13 L18 11" stroke-linecap="round" stroke-linejoin="round" />
          <rect x="9" y="12" width="6" height="4" rx="0.5" stroke-linecap="round" stroke-linejoin="round" />
          <line x1="10" y1="14" x2="14" y2="14" stroke-linecap="round" />
        </svg>
        <div class="logo-text">
          <h1>Ambos HN</h1>
          <span class="subtitle">ShowWeb</span>
        </div>
      </div>

      <!-- Navegación derecha -->
      <nav class="header-nav">
        <a routerLink="/" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Uniformes</span>
        </a>

        <a routerLink="/cart" class="nav-item" routerLinkActive="active">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span>Carrito</span>
        </a>

        <!-- Usuario/Admin -->
        <div class="user-section" *ngIf="currentUser; else loginButton">
          <button class="nav-item user-button" (click)="toggleUserMenu()">
            <div class="user-avatar">
              {{ currentUser.nombreAdmin.charAt(0) }}
            </div>
            <span>Admin</span>
            <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>

          <div class="user-menu" *ngIf="showUserMenu">
            <button (click)="goToAdmin()">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              Panel Admin
            </button>
            <button (click)="logout()" class="logout-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Cerrar Sesión
            </button>
          </div>
        </div>

        <ng-template #loginButton>
          <button class="nav-item" (click)="goToLogin()">
            <div class="user-avatar">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
            </div>
            <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </ng-template>
      </nav>
    </div>

    <!-- Segunda fila: Filtros y ubicación -->
    <div class="header-bottom">
      <!-- Filtros izquierda -->
      <div class="filters-wrapper">
        <ng-content select="[filters]"></ng-content>
      </div>

      <!-- Ubicación derecha -->
      <div class="location-section">
        <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span class="location-text">Podes venir a ver nuestros ambos en B° Villa los llanos, contactanos!</span>
      </div>
    </div>
  </div>

  <!-- Overlay para cerrar menús -->
  <div class="menu-overlay" *ngIf="showUserMenu" (click)="toggleUserMenu()"></div>
</header>
