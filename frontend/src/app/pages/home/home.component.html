<div class="home-page">
  <app-header>
    <div filters class="filters-content">
      <app-filtros (filtrosChanged)="onFiltrosChanged($event)"></app-filtros>

      <div class="sort-button-wrapper">
        <button class="sort-button" (click)="toggleSortMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <line x1="4" y1="6" x2="16" y2="6"></line>
            <line x1="4" y1="12" x2="13" y2="12"></line>
            <line x1="4" y1="18" x2="10" y2="18"></line>
          </svg>
          Ordenar
          <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>

        <div class="sort-menu" *ngIf="showSortMenu">
          <button (click)="selectSort('recientes')" [class.active]="ordenSeleccionado === 'recientes'">
            Más recientes
          </button>
          <button (click)="selectSort('baratos')" [class.active]="ordenSeleccionado === 'baratos'">
            Más baratos
          </button>
          <button (click)="selectSort('caros')" [class.active]="ordenSeleccionado === 'caros'">
            Más caros
          </button>
        </div>
      </div>

      <div class="sort-overlay" *ngIf="showSortMenu" (click)="toggleSortMenu()"></div>
    </div>
  </app-header>

  <main class="container">

    <!-- Productos -->
    <div class="productos-section">
      <div class="productos-header">
        <h2>Productos Disponibles</h2>
        <p class="productos-count">{{ uniformes.length }} productos encontrados</p>
      </div>

      <!-- Loading -->
      <div class="loading-container" *ngIf="loading">
        <div class="loading"></div>
        <p>Cargando productos...</p>
      </div>

      <!-- Error -->
      <div class="error-message" *ngIf="error && !loading">
        <p>{{ error }}</p>
        <button class="btn-primary" (click)="cargarUniformes()">Reintentar</button>
      </div>

      <!-- Grid de productos -->
      <div class="productos-grid" *ngIf="!loading && !error">
        <app-product-card *ngFor="let uniforme of uniformes" [uniforme]="uniforme">
        </app-product-card>
      </div>

      <!-- Sin resultados -->
      <div class="empty-state" *ngIf="!loading && !error && uniformes.length === 0">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <h3>No se encontraron productos</h3>
        <p>Intenta ajustar los filtros de búsqueda</p>
      </div>
    </div>
  </main>
</div>
